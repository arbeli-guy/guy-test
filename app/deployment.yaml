apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: guy-app
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: hashicorp/http-echo
          args:
            - "-text=$(MESSAGE)"
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: hello-config
                  key: message
          ports:
            - containerPort: 5678
